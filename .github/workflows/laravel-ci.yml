name: Laravel CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs: # <-- Bloco principal para todos os jobs
  laravel-tests: # <-- Primeiro job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, mysql
          coverage: none
      - name: Install Composer dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Copy .env file
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Generate application key
        run: php artisan key:generate
      - name: Run tests
        run: vendor/bin/phpunit

  deploy: # <-- Segundo job, agora corretamente dentro de 'jobs'
    needs: laravel-tests # Depende do sucesso do primeiro job
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout repository # É necessário fazer o checkout novamente em cada job
        uses: actions/checkout@v3
      - name: Deploy to Shared Hosting
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            APP_DIR=/home/u519919949/domains/sigovariedades.shop

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "Primeiro deploy - clonando repositório"
              git clone https://${{ secrets.GIT_TOKEN }}@github.com/SilvanaSousa/sigo-variedades.git $APP_DIR
            else
              echo "Atualizando repositório"
              cd $APP_DIR
              git pull origin main
            fi

            cd $APP_DIR

            composer2 install --no-dev --optimize-autoloader
            composer2 dump-autoload
            php artisan key:generate --force || true
            php artisan migrate --force || true

            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
